<head>
  <meta charset="UTF-8">

  <title>Voice Recognition</title>
  <link href="style.css" rel="stylesheet">

<body>
  <div class="">
    <div  class="">
      <form method="post" id="form" action="" class="">
        <div class="">
          <input id="input-name" rows="6" class="" name="message" name="name" placeholder="Enter Your Full Name" required/>
        </div>
        <div class="">
          <textarea id="textbox border-2 border-inherit" rows="6" class="form-control" name="message" placeholder="Click The Start Button..."  required></textarea>
        </div>
        <button id="play-btn" class="bg-slate-300 btn-block">Play</button>
        <button id="start-btn" class="btn btn-danger btn-block">Start</button>
        <div class="form-gruop">
          <button id="stop-btn" class="btn btn-danger btn-block" type="submit">Stop</button>
        </div>
      </form>
    </div>
    <p id="instructions" class="text-blue">Press the start button for recording your voice!</p>
  </div>  
</body>
