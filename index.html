<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Recognition</title>
  <link href="style.css" rel="stylesheet">
  
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
     <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  <div class="grid grid-cols-3 mt-24">
    <div  class="col-span-2">
      <form method="post" id="form" action="" class="">

        <div class="p-5">
          <input id="input-name"
           rows="6"
           class="border border-gray-300 rounded-md w-full h-12 p-2"
           name="message"
           placeholder="Enter Your Full Name" required/>
        </div>

        <div class="p-5">
          <textarea id="textbox"
           rows="8" class="border border-gray-300 resize rounded-md w-full p-2"
           placeholder="Click The Start Button..."required></textarea>
        </div>

        <div class="p-5">
          <button id="start-btn" class="p-5 bg-lime-500 hover:bg-lime-400 text-white font-bold py-2 px-4 border-b-4 border-lime-700 hover:border-lime-500 rounded">Start</button>
          <button id="stop-btn" class="p-5 bg-rose-500 hover:bg-rose-400 text-white font-bold py-2 px-4 border-b-4 border-rose-700 hover:border-rose-500 rounded" type="submit">Stop</button>
          <button id="play-btn" class="p-5 bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded
          ">Play</button>

        </div>
      </form>
    </div>
    <p id="instructions" class="text-blue col-span-1">Press the start button for recording your voice!</p>
  </div>  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="index.js"></script>
</html>
