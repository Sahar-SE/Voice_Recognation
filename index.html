<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Recognition</title>
  <link href="style.css" rel="stylesheet">
  
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
  <div class="grid grid-cols-3">
    <div  class="col-span-2 border-2">
      <form method="post" id="form" action="" class="">

        <div class="">
          <input id="input-name"
           rows="6"
           class="border border-gray-300 w-full"
           name="message"
           placeholder="Enter Your Full Name" required/>
        </div>

        <div class="">
          <textarea id="textbox"
           rows="6" class="border border-gray-300 resize rounded-md w-full"
           rows="6" columns="4"
           placeholder="Click The Start Button..."required></textarea>
        </div>

        <div class="">
          <button id="play-btn" class="bg-slate-300">Play</button>
          <button id="start-btn" class="">Start</button>
          <button id="stop-btn" class="" type="submit">Stop</button>
        </div>
      </form>
    </div>
    <p id="instructions" class="text-blue col-span-1">Press the start button for recording your voice!</p>
  </div>  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="index.js"></script>
</html>
