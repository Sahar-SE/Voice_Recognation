<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Recognition</title>
  <link href="style.css" rel="stylesheet">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">
      Voice Recognition
    </h1>

    <div  class="grid grid-cols-2 md:grid-cols-6">
      <form method="post" id="form" action=""class="col-span-6">
        <div class="form-group">
          <input id="input-name" rows="6" class="form-control" name="message" name="name" placeholder="Enter Your Full Name" required/>
        </div>
        <div class="form-group">
          <textarea id="textbox" rows="6" class="form-control" name="message" placeholder="Click The Start Button..."  required></textarea>
        </div>
        <button id="play-btn" class="btn btn-danger btn-block">
          Play
        </button>
        <button id="start-btn" class="btn btn-danger btn-block">
          Start
        </button>
        <div class="form-gruop">
          <button id="stop-btn" class="btn btn-danger btn-block" type="submit">
            Stop
          </button>
        </div>
      </form>
    </div>
    <p id="instructions">Press the start button for recording your voice!</p>
  </div>  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="index.js"></script>
</html>
