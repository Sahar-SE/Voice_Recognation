<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robo Voice Recognition</title>
  <link rel="icon" type="image/gif" href="imgs/giphy_s.gif" width="100px" hight="100px"/>
  <link href="style.css" rel="stylesheet">
  
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
     <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  <div class="grid grid-cols-3">
    <div  class="config col-span-2 pt-24 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-tr-full rounded-br-full">
      <form method="post" id="form" action="" class="">

        <div class="p-5">
          <input id="input-name"
           rows="6"
           class="border border-gray-300 rounded-md w-5/6 h-12 p-2"
           name="name"
           placeholder="Enter Your Full Name" required/>
        </div>

        <div class="p-5">
          <textarea id="textbox"
           rows="8" class="border border-gray-300 resize rounded-md w-5/6 p-2"
           placeholder="You can't write any text in here. Click The Start Button and Talk. Your text will appear here..."
           name="message" required readonly></textarea>
        </div>

        <div class="p-5 mt-60 md:mt-0">
          <button id="start-btn" class="p-5 bg-lime-500 hover:bg-lime-400 text-white font-bold py-2 px-4 border-b-4 border-lime-700 hover:border-lime-500 rounded">Start</button>
          <button id="stop-btn" class="p-5 bg-rose-500 hover:bg-rose-400 text-white font-bold py-2 px-4 border-b-4 border-rose-700 hover:border-rose-500 rounded" type="submit">Stop</button>
          <button id="play-btn" class="p-5 bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Play</button>
          <button id="rec-btn" class="p-5 bg-yellow-400 hover:bg-yellow-300 text-white font-bold py-2 px-4 border-b-4 border-yellow-500 hover:border-yellow-500 mt-2 md:mt-1 rounded">Recommendations</button>
        </div>
      </form>
      
    </div>
    <div class="col-span-1 relative">
      <p id="instructions" class="absolute top-36 bg-slate-700 text-white p-2 text-xs md:text-base rounded-t-full rounded-bl-full mr-2 md:mr-1">Press the start button for recording your voice!</p>
      <img id="robo" src="imgs/giphy (1).gif" alt="robo" class="mt-56 md:mt-32 w-80 md:ml-16">
      <footer>
        <p class="text-slate-300 text-xs p-2 md:p-5 mt-24">Propared By: Sahar Saba Amiri</p>
      </footer>
    </div>
  </div>  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="index.js"></script>
</html>
