<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="grid grid-cols-4 relative">
    <div  class="col-span-2 col-span-3 w-5/6 pt-24 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-tr-full rounded-br-full">
    </div>
    <img id="robo" src="imgs/giphy (2).gif" alt="robo" class="mt-32 w-80 absolute lift-0">
    <div class="col-span-1">
      <button id="start-btn" class="p-5 bg-lime-500 hover:bg-lime-400 text-white font-bold py-2 px-4 border-b-4 border-lime-700 hover:border-lime-500 rounded-full w-48 h-48">Start</button><br/>
          <button id="stop-btn" class="p-5 bg-rose-500 hover:bg-rose-400 text-white font-bold py-2 px-4 border-b-4 border-rose-700 hover:border-rose-500 rounded" type="submit">Stop</button>
          <button id="play-btn" class="p-5 bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">Play</button>
    </div>
  
  </div>
