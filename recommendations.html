<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="grid grid-cols-4 relative">
    <div  class="col-span-2 md:col-span-3 col-span-4 col-span-4 w-full pt-20 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-tr-full rounded-br-full">
      <button id="intro-btn" class="ml-2 border-2 border-white rounded-l-full rounded-tr-full p-2 text-xs text-white md:ml-44 md:text-base md:p-3 block mt-2 w-60">I want to hear about Robo!</button>
      <a href="https://youtu.be/hffN3e0tS4Q" class="ml-8 border-2 border-white rounded-l-full rounded-tr-full p-2 text-xs text-white md:ml-56 md:text-base md:p-3 block mt-2 w-72">I want to hear Robo's favorite song!</a>
      <button id="author-btn" class="ml-2 border-2 border-white rounded-l-full rounded-tr-full p-2 text-xs text-white md:ml-60 md:text-base md:p-3 block mt-2 w-80">Who is Robo's creator(author)?</button>
      <button id="joke-btn" class="ml-2 border-2 border-white rounded-l-full rounded-tr-full p-2 text-xs text-white md:ml-64 md:text-base md:p-3 block mt-2 w-96">I want to hear Robo's favorite joke!</button>
      <a href="https://youtu.be/s-j0nU3UWNE" class="ml-5 border-2 border-white rounded-l-full rounded-tr-full p-2 text-xs text-white md:ml-72 md:text-base md:p-3 block mt-2 w-4/6">I want to know about Robo's favorite Turkish series!</a>
      <a href="https://www.brainyquote.com/topics/motivational-quotes" class="ml-2 border-2 border-white rounded-l-full rounded-tr-full p-2 text-xs text-white md:ml-64 md:text-base md:p-3 block mt-2 w-4/6">I want to read best motivation quotes!</a>
      <a href="https://youtu.be/rj3vrBv7le8" class="ml-2 border-2 border-white rounded-l-full rounded-tr-full p-2 text-xs text-white md:ml-60 md:text-base md:p-3 block mt-2 w-3/6">I wanna listen to a happy Song!</a>
      <a href="https://youtu.be/EdftT8GMU1U" class="ml-2 border-2 border-white rounded-l-full rounded-tr-full p-2 text-xs text-white md:ml-56 md:text-base md:p-3 block mt-2 w-2/6">I wanna listen to a sad song!</a>
      <button id="qoute-btn" class="ml-2 border-2 border-white rounded-l-full rounded-tr-full p-2 text-xs text-white md:ml-44 md:text-base md:p-3 block mt-2 w-72">I wanna hear Robo's favorite quote!</button>
    </div>
    <img id="robo" src="imgs/giphy (2).gif" alt="robo" class="mt-32 w-96 absolute lift-0">
    <div class="md:col-span-1">
      <button id="back-btn" class="bg-lime-500 hover:bg-lime-400 text-white font-bold border-b-4 border-lime-700 hover:border-lime-500 rounded-full w-24 h-24 md:w-48 md:h-48">Back</button><br/>
          <button id="stop-btn" class="bg-rose-500 hover:bg-rose-400 text-white font-bold border-b-4 border-rose-700 hover:border-rose-500 rounded-full w-24 h-24 md:w-48 md:h-48 ml-20 md:ml-12" type="submit">GitHub</button>
          <button id="play-btn" class="bg-blue-500 hover:bg-blue-400 text-white font-bold border-b-4 border-blue-700 hover:border-blue-500 rounded-full w-24 h-24 md:w-48 md:h-48">Linkedin</button>
      <footer>
        <p class="text-slate-300 text-xs p-5">Propared By: Sahar Saba Amiri</p>
      </footer>
    </div>
  
  </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="recommend.js"></script>
</html>
